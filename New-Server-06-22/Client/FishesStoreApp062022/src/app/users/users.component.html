<div>
    <table mat-table [dataSource]="UsersArr" matSort>

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef>fname</th>
            <td mat-cell *matCellDef="let row">{{row.fname}}</td>
        </ng-container>
        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef>lname</th>
            <td mat-cell *matCellDef="let row">{{row.lname}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>phone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>address</th>
            <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>
        <ng-container matColumnDef="ZipCode">
            <th mat-header-cell *matHeaderCellDef>ZipCode</th>
            <td mat-cell *matCellDef="let row">{{row.ZipCode}}</td>
        </ng-container>
        <ng-container matColumnDef="Photo">
            <th mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let row"><img src="{{row.file}}" width="50" height="50"></td>
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let row">{{row.role}}</td>
        </ng-container>
        <ng-container matColumnDef="dateAdded">
            <th mat-header-cell *matHeaderCellDef>dateAdded</th>
            <td mat-cell *matCellDef="let row">{{row.dateAdded | date}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete</th>
            <td mat-cell *matCellDef="let row"><button mat-button color="primary" class="delete-row-btn" data-id={{row._id}} (click)="delete(row._id,row.fname,row.lname)">delete</button></td>
        </ng-container>
        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let row"><button mat-button color="primary" class="update-row-btn" data-id={{row._id}} (click)="update(row._id)">Update</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>
    </table>



</div>
